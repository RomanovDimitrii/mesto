<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <script src="./sсripts/index.js" defer></script>
    <title>mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/Logo_header.svg" alt="Логотип карта России" />
    </header>
    <main class="main">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар" />
        <div class="profile__info">
          <div class="profile__block">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button
              class="profile__edit-button"
              type="button"
              aria-label="Редактировать профиль"
            ></button>
          </div>

          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить фото"></button>
      </section>
      <section class="elements">
        <ul class="photo-grid">
          <li class="photo-grid__item">
            <img class="photo-grid__image" src="./images/karachaevsk.jpg" alt="Карачаевск" />
            <div class="photo-grid__inscription">
              <h3 class="photo-grid__title">Карачаевск</h3>
              <button class="photo-grid__like-button" type="button">
                <img
                  class="photo-grid__like-button-image"
                  src="./images/like.svg"
                  alt="лайкнуть фото"
                />
              </button>
            </div>
          </li>
          <li class="photo-grid__item">
            <img class="photo-grid__image" src="./images/elbrus.jpg" alt="Эльбрус" />
            <div class="photo-grid__inscription">
              <h3 class="photo-grid__title">Гора Эльбрус</h3>
              <button class="photo-grid__like-button" type="button">
                <img
                  class="photo-grid__like-button-image"
                  src="./images/like.svg"
                  alt="лайкнуть фото"
                />
              </button>
            </div>
          </li>

          <li class="photo-grid__item">
            <img class="photo-grid__image" src="./images/dombai.jpg" alt="Домбай" />
            <div class="photo-grid__inscription">
              <h3 class="photo-grid__title">Домбай</h3>
              <button class="photo-grid__like-button" type="button">
                <img
                  class="photo-grid__like-button-image"
                  src="./images/like.svg"
                  alt="лайкнуть фото"
                />
              </button>
            </div>
          </li>
          <li class="photo-grid__item">
            <img class="photo-grid__image" src="./images/karachaevsk.jpg" alt="Карачаевск" />
            <div class="photo-grid__inscription">
              <h3 class="photo-grid__title">Карачаево-Черкессия</h3>
              <button class="photo-grid__like-button" type="button">
                <img
                  class="photo-grid__like-button-image"
                  src="./images/like.svg"
                  alt="лайкнуть фото"
                />
              </button>
            </div>
          </li>
          <li class="photo-grid__item">
            <img class="photo-grid__image" src="./images/elbrus.jpg" alt="Эльбрус" />
            <div class="photo-grid__inscription">
              <h3 class="photo-grid__title">Эльбрус</h3>
              <button class="photo-grid__like-button" type="button">
                <img
                  class="photo-grid__like-button-image"
                  src="./images/like.svg"
                  alt="лайкнуть фото"
                />
              </button>
            </div>
          </li>

          <li class="photo-grid__item">
            <img class="photo-grid__image" src="./images/dombai.jpg" alt="Домбай" />
            <div class="photo-grid__inscription">
              <h3 class="photo-grid__title">Домбай</h3>
              <button class="photo-grid__like-button" type="button">
                <img
                  class="photo-grid__like-button-image"
                  src="./images/like.svg"
                  alt="лайкнуть фото"
                />
              </button>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy;2023&#160;Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close-button" type="button">
          <img
            class="popup__close-button-image"
            src="./images/Close_button.svg"
            alt="закрыть окно редактированя профиля"
          />
        </button>

        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="form_name">
          <label for="heading" class="popup__input"
            ><input
              class="popup__text popup__text_type_name"
              type="text"
              name="heading"
              id="heading"
              placeholder="Имя"
              required
          /></label>

          <label for="job" class="popup__input"
            ><input
              class="popup__text popup__text_type_job"
              type="text"
              name="job"
              id="job"
              placeholder="О себе"
              required
          /></label>

          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
  </body>
</html>
